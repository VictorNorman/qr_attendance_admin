<ion-header>
  <ion-toolbar>
    <ion-title>Add New Course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Course Name</ion-label>
      <ion-input type="text" [(ngModel)]="courseName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Admin Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="adminEmail"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Password (stored in cleartext)</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label>Course Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="done()">
        Submit
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
